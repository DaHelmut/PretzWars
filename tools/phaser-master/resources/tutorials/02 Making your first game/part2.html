function preload() {
  game.load.atlas('alien', 'assets/sprites/alien.png', null, alienData);
}

var alien;

function create() {

    alien = game.add.sprite(game.world.centerX, 300, 'alien');

	alien.animations.add('fly');
    alien.animations.play('fly', 10, true);

}
